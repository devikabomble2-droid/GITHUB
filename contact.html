<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Devika Github</title>
    <style>
        h1 {
            color: green;
            background-color: #f0e68c;
            padding: 10px;
            text-align: center;
        }
        form {
            background-color: #e6f7ff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 30px auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .navbar {
            background-color: #222;
            padding: 12px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            margin-bottom: 30px;
        }
        .navbar-container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .navbar-brand {
            color: #fff;
            font-size: 1.3em;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .navbar-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 18px;
            font-size: 1em;
            font-weight: 500;
            transition: color 0.2s;
        }
        .navbar-links a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <span class="navbar-brand">Devika | Github</span>
            <div class="navbar-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <h1>Contact Us</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
    </form>
</body>
</html>
